<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>Haze in Singapore</title>

    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

    <link type="text/css" rel="stylesheet" href="styles/general.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <!-- Our application root element -->
    <div id="app">
        <b-navbar toggleable="sm" variant="secondary">
            <b-navbar-brand href="#">Haze SG</b-navbar-brand>
            <b-collapse id="nav-collapse" is-nav>
                <b-navbar-nav class="ml-auto">
                    <b-nav-item href="https://www.haze.gov.sg" target="_blank">NEA Website</b-nav-item>
                </b-navbar-nav>
            </b-collapse>
        </b-navbar>
        <b-container id="main" class="pt-3">
            <b-row>
                <b-col cols="12" lg="6">
                    <indicator v-bind:indicator="indicators.pm25_1h" v-bind:location="location"></indicator>
                </b-col>
                <b-col cols="12" lg="6">
                    <indicator v-bind:indicator="indicators.psi_24h" v-bind:location="location"></indicator>
                </b-col>
            </b-row>
        </b-container>
    </div>

    <script type="text/x-template" id="reading-template">
        <div class="reading text-center mb-3 d-flex flex-column">
            <div class="text-capitalize">{{ read.zone }}</div>
            <div><h3 v-bind:class="read.classes" class="mb-0">{{ read.value }}</h3></div>
            <div><span class="text-capitalize">{{ read.band }}</span></div>
        </div>
    </script>

    <script type="text/x-template" id="highlight-template">
        <b-container class="reading highlight mb-4"><b-row>
            <b-col cols="5" class="text-right highlight-value align-middle">
                <span v-bind:class="highlight.classes">{{ highlight.value }}</span>
            </b-col>
            <b-col cols="7" class="d-flex flex-column justify-content-center text-left bd-highlight">
                <div>
                    <span class="text-capitalize">{{ highlight.zone }}</span>
                    <span v-if="location" class="dist"> ({{ distance }}<span class="away"> away</span>)</span>
                </div>
                <div><span class="text-capitalize">{{ highlight.band }}</span></div>
            </b-col>
        </b-row></b-container>
    </script>

    <script type="text/x-template" id="indicator-template">
        <b-card class="mb-4" v-bind:id="indicator.id">
            <div class="d-flex flex-row">
                <b-card-title v-html="indicator.title"></b-card-title>
                <span class="mt-1 ml-2">{{ indicator.subtitle }}</span>
            </div>
            <b-card-sub-title class="float-none clearfix pb-2">for {{ timeString }} </b-card-sub-title>
            <b-container>
                <b-row no-gutters><b-col>
                    <highlight
                        v-bind:highlight="indicator.getData(highlightId)" v-bind:location="location"
                    ></highlight>
                </b-col></b-row>
                <b-row>
                    <b-col cols="6" md="4">
                        <reading v-bind:ind="indicator.id" v-bind:read="indicator.getData('north')"></reading>
                    </b-col>
                    <b-col cols="6" md="4">
                        <reading v-bind:ind="indicator.id" v-bind:read="indicator.getData('south')"></reading>
                    </b-col>
                    <b-col cols="12" md="4">
                        <reading v-bind:ind="indicator.id" v-bind:read="indicator.getData('central')"></reading>
                    </b-col>
                    <b-col cols="6">
                        <reading v-bind:ind="indicator.id" v-bind:read="indicator.getData('east')"></reading>
                    </b-col>
                    <b-col cols="6">
                        <reading v-bind:ind="indicator.id" v-bind:read="indicator.getData('west')"></reading>
                    </b-col>
                </b-row>
            </b-container>
        </b-card>
    </script>

    <script src="scripts/datetime.js"></script>
    <script src="scripts/geo.js"></script>
    <script src="scripts/indicators.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
